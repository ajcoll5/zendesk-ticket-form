<form id="support-ticket">
  <div class="row">
    <label for="name">
      Enter your name:
    </label>
    <input type="text" id="name">
  </div>
  <div class="row">
    <label for="email">
      Enter your email address:
    </label>
    <input type="text" id="email">
  </div>
  <div class="row">
    <label for="reason">
      Choose your reason for contacting us:
    </label>
    <select id="reason">
      <option id="default" selected disabled>Pick one.</option>
      <option>Option One.</option>
      <option>Option Two.</option>
      <option>Option Three.</option>
    </select>
  </div>
  <div class="row">
    <label for="details">
      Tell us anything else we need to know:
    </label>
    <textarea id="details"></textarea>
  </div>
</form>
